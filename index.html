<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1 class="title">Tic Tac Toe</h1>
    </header>
    <div class="navbar-container">
      <div class="menu">+</div>
      <div class="navbar hidden">
        <a href="https://github.com/Tsi-Bo">GitHub</a>
        <a href="https://www.instagram.com/tsibo_hp/">Instagram</a>
        <a href="https://github.com/Tsi-Bo/TicTacToe">Code</a>
      </div>
    </div>

    <div class="status-btn">
      <p class="status">Player 1's turn</p>
      <button class="reset-btn">Reset</button>
    </div>

    <div class="game">
      <div data-index="0" class="square"></div>
      <div data-index="1" class="square"></div>
      <div data-index="2" class="square"></div>

      <div data-index="3" class="square"></div>
      <div data-index="4" class="square"></div>
      <div data-index="5" class="square"></div>

      <div data-index="6" class="square"></div>
      <div data-index="7" class="square"></div>
      <div data-index="8" class="square"></div>
    </div>

    <div class="scores">
      <p class="player1">PLAYER 1 :</p>
      <p class="ties">TIES :</p>
      <p class="player2">PLAYER 2 :</p>
    </div>

    <footer>
      <p>Â© Thibault F. Bedot</p>
      <a href="https://github.com/Tsi-Bo">GitHub</a>
      <p>2023</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
